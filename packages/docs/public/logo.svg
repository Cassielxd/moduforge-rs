<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#ffffff"/>

  <!-- Modern geometric logo -->
  <g transform="translate(100, 80)">
    <!-- Hexagon shape (representing modularity) -->
    <g>
      <!-- Outer hexagon -->
      <path d="M -40,0 L -20,-35 L 20,-35 L 40,0 L 20,35 L -20,35 Z"
            fill="none"
            stroke="#FF6B6B"
            stroke-width="4"/>

      <!-- Inner hexagon -->
      <path d="M -25,0 L -12.5,-22 L 12.5,-22 L 25,0 L 12.5,22 L -12.5,22 Z"
            fill="none"
            stroke="#4ECDC4"
            stroke-width="3"/>

      <!-- Center dot -->
      <circle cx="0" cy="0" r="8" fill="#45B7D1"/>

      <!-- Connection lines (representing forge/connections) -->
      <line x1="-40" y1="0" x2="-25" y2="0" stroke="#FF6B6B" stroke-width="2"/>
      <line x1="25" y1="0" x2="40" y2="0" stroke="#FF6B6B" stroke-width="2"/>
      <line x1="-20" y1="-35" x2="-12.5" y2="-22" stroke="#4ECDC4" stroke-width="2"/>
      <line x1="12.5" y1="-22" x2="20" y2="-35" stroke="#4ECDC4" stroke-width="2"/>
      <line x1="-20" y1="35" x2="-12.5" y2="22" stroke="#4ECDC4" stroke-width="2"/>
      <line x1="12.5" y1="22" x2="20" y2="35" stroke="#4ECDC4" stroke-width="2"/>
    </g>
  </g>

  <!-- ModuForge text -->
  <text x="100" y="145" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#2D3436">ModuForge</text>

  <!-- Tagline -->
  <text x="100" y="165" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" text-anchor="middle" fill="#636E72">Rust Document Editor Framework</text>
</svg>