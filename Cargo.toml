[workspace]
members = [
   "core",
   "delta",
   "official",
   "runtime",
   "storage"

]
[workspace.package]
name = "moduforge"
version = "0.1.0"
edition = "2021"


[workspace.dependencies]
generational-arena ={ version =  "0.2.9", features = ["serde"] }
tokio = { version = "1",features = ["full"] }
log = "0.4.25"
serde = { version = "1.0", features = ["derive","rc"] }
serde_json = "1.0"
lazy_static="1"
im={ version = "15", features = ["serde"] }
thiserror="2.0.11"
async-trait = "0.1"
moduforge-core = { path = "./core" }
moduforge-delta = { path = "./delta" }
moduforge-official = { path = "./official" }
moduforge-runtime = { path = "./runtime" }
moduforge-storage = { path = "./storage" }