[workspace]
resolver = "2"
members = [
   "crates/*",
   "demo",
   "devtool-rules"
   ]
exclude = [
   "demo"
]
[workspace.package]
version = "0.4.4"
edition = "2024"
authors = ["String <348040933@qq.com>"]
license = "MIT"

documentation = "https://github.com/Cassielxd/moduforge-rs"
homepage = "https://github.com/Cassielxd/moduforge-rs"
repository = "https://github.com/Cassielxd/moduforge-rs"

[workspace.dependencies]
tokio = { version = "1.0", features = ["full"] }
tokio-util = "0.7.14"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
# lazy_static 线程安全全局变量
lazy_static = "1.4"
anyhow="1"
# im 不可变数据实现
im = { version = "15.1", features = ["serde"] }
thiserror = "2.0.12"
dashmap = "6.1.0"
# 异步 trait
async-trait = "0.1"
chrono = "0.4"
async-channel = "2.3.1"
crossbeam = "0.8"
# 日志系统
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"
time = { version = "0.3", features = ["formatting"] }

uuid="1"
futures="0.3"

rayon = "1.8"
lru = "0.14.0"
parking_lot = "0.12"


ahash = "0.8"
rust_decimal = "1"
rust_decimal_macros = "1"
json_dotpath = "1"
once_cell = "1"
petgraph = "0.8"
criterion = "0.5"
bumpalo = "3"
fastrand = "2"
humantime = "2"
recursive = "0.1"
regex = "1"
regex-lite = "0.1"
strum = "0.27"
strum_macros = "0.27"