[workspace]
members = [
   "core",
   "delta",
   "official",
   "engine",
   "runtime"

]
[workspace.package]
name = "moduforge"
version = "0.1.0"
edition = "2021"


[workspace.dependencies]
tokio = { version = "1",features = ["full"] }
log = "0.4.25"
serde = { version = "1.0", features = ["derive","rc"] }
serde_json = "1.0"
# lazy_static 线程安全全局变量
lazy_static="1"
# im 不可变数据实现
im={ version = "15", features = ["serde"] }
thiserror="2.0.11"
# 异步 trait
async-trait = "0.1"
flate2 = { version = "1.0", features = ["zlib"] }
lru="0.13"
chrono="0.4"
async-channel = "2.3.1"
bincode={ version = "2.0.0-rc.3", features = ["serde"] }

zen-engine = "0"
# metrics 监控
metrics = "0.24.1"
metrics-exporter-prometheus = "0.16.2"
# 业务核心
moduforge-core = { path = "./core" }
# 增量 全量快照
moduforge-delta = { path = "./delta" }
moduforge-official = { path = "./official" }
moduforge-runtime = { path = "./runtime" }
# 规则引擎
moduforge-engine = { path = "./engine" }