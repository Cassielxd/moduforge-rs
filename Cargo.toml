[workspace]
resolver = "2"
members = [
   "core",
   "delta",
   "runtime","tests"
   ]

[workspace.package]
name = "moduforge"
version = "0.1.0"
edition = "2024"


[workspace.dependencies]
tokio = { version = "1",features = ["full"] }
log = "0.4.25"
serde = { version = "1.0", features = ["derive","rc"] }
serde_json = "1.0"
# lazy_static 线程安全全局变量
lazy_static="1"
anyhow="1"
# im 不可变数据实现
im={ version = "15", features = ["serde"] }
thiserror="2.0.11"
# 异步 trait
async-trait = "0.1"
flate2 = { version = "1.0", features = ["zlib"] }
lru="0.13"
chrono="0.4"
async-channel = "2.3.1"
bincode={version="2.0.1",features=["derive","serde"]}

itertools = "0.13.0"
rust_decimal = "1.33.1"
rust_decimal_macros = "1.33.1"
json_dotpath = "1.1.0"
once_cell = "1.19.0"
petgraph = "0.7.0"
ahash = "0.8.11"
criterion = "0.5.1"
zstd="0.13"
rocksdb = "0.23.0"
tempfile="3"
zip="2"
# metrics 监控
metrics = "0.24.1"
metrics-exporter-prometheus = "0.16.2"


uuid="1"
futures="0.3"

# 业务核心
moduforge-core = { path = "./core" }
moduforge-delta = { path = "./delta" }
moduforge-runtime = { path = "./runtime" }
moduforge-tests = { path = "./tests" }