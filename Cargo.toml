[workspace]
members = [
   "core",
   "delta",
   "official",
   "runtime",
   "storage"

]
[workspace.package]
name = "moduforge"
version = "0.1.0"
edition = "2021"


[workspace.dependencies]
tokio = { version = "1",features = ["full"] }
log = "0.4.25"
serde = { version = "1.0", features = ["derive","rc"] }
serde_json = "1.0"
lazy_static="1"
im="15"
thiserror="1"
async-trait = "0.1"
moduforge-core = { path = "./core" }